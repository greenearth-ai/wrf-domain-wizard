<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRF Domain Wizard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>WRF Domain Wizard</h1>
            <div class="header-controls">
                <div class="preset-selector">
                    <label for="preset">Load Preset:</label>
                    <select id="preset">
                        <option value="">Custom Configuration</option>
                    </select>
                </div>
                <button id="save-preset">Save Current as Preset</button>
                <button id="share-config">Share Configuration</button>
            </div>
        </header>
        
        <div class="main-container">
            <div class="form-section">
                <div class="form-controls">
                    <button id="add-domain">Add Nested Domain</button>
                    <button id="generate-namelist" class="download-btn">Generate namelist.wps</button>
                </div>
                
                <div id="domains-container">
                    <!-- Domain forms will be added here -->
                </div>
                
                <div id="validation-errors" class="validation-errors"></div>
            </div>
            
            <div class="map-section">
                <div class="map-controls">
                    <label for="base-map">Base Map:</label>
                    <select id="base-map">
                        <option value="osm">OpenStreetMap</option>
                        <option value="satellite">Satellite</option>
                        <option value="terrain">Terrain</option>
                    </select>
                </div>
                <div id="map"></div>
                <div class="map-overlay">
                    <div id="domain-info"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
