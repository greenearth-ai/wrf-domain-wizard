<!DOCTYPE html> 

<html lang="en"> 

<head> 

  <meta charset="UTF-8"> 

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>WRF Domain Wizard</title> 

  <!-- Leaflet --> 

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" /> 

  <!-- Bootstrap --> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 

  <!-- Custom CSS --> 

  <link rel="stylesheet" href="style.css"> 

</head> 

<body> 

  <div class="container mt-4"> 

    <h1 class="text-center mb-4">WRF Domain Wizard</h1> 

    <div class="row"> 

      <div class="col-md-8"> 

        <div id="map"></div> 

      </div> 

      <div class="col-md-4"> 

        <div class="controls p-3 border rounded bg-light"> 

          <h4>Domain Configuration</h4> 

          <div class="mb-3"> 

            <label class="form-label">Number of Domains</label> 

            <select id="domainCount" class="form-select"> 

              <option value="1">1 (Single Domain)</option> 

              <option value="2">2 (Nested Domains)</option> 

              <option value="3">3 (Nested Domains)</option> 

            </select> 

          </div> 

          <div class="d-grid gap-2"> 

            <button id="drawBtn" class="btn btn-primary">Generate Domains</button> 

            <button id="exportBtn" class="btn btn-success">Export namelist.wps</button> 

          </div> 

          <div id="output" class="mt-3 p-2 border rounded bg-white"></div> 

        </div> 

      </div> 

    </div> 

  </div> 

 

  <!-- Scripts --> 

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

  <script src="namelist-template.js"></script> 

  <script src="script.js"></script> 

</body> 

</html>
